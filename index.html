<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <p id="status">Welcome to Blackjack</p>
  <p id="user_hand">Your Hand:<p>
  <p id="user_hand_total">Total:<p>
  <p id="dealer_hand">Dealer's Hand:<p>
  <p id="dealer_hand_total">Total:<p>
  <button id="hit" onclick="hit()" disabled>Hit</button>
  <button id="stand" onclick="stand()" disabled>Stand</button>
  <button id="reset" onclick="reset()">Start</button>
  
  <script src="script.js"></script>
</body>
</html>
